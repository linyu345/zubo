name: FOFA IP & IPTV 更新

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install ffmpeg & ffprobe
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run fofa_fetch.py
        run: python fofa_fetch.py

      - name: Debug - show git status & files
        run: |
          ls -la
          echo "=== ip/ 目录内容 ==="
          ls -la ip/ || true
          echo "=== 根目录重要文件 ==="
          ls -la 计数.txt zubo.txt IPTV.txt 2>/dev/null || true
          git status

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

          # 先显式添加所有关键文件（即使不存在也不会报 fatal）
          git add 计数.txt               2>/dev/null || true
          git add zubo.txt               2>/dev/null || true
          git add IPTV.txt               2>/dev/null || true
          git add ip/*.txt               2>/dev/null || true

          # 检查是否有实际变更（避免空提交）
          git diff --cached --quiet
          if [ $? -eq 0 ]; then
            echo "⚠️ 工作区没有实质变更，无需 commit & push"
          else
            git commit -m "自动更新 $(date '+%Y-%m-%d %H:%M:%S 北京时间')：计数 + IP文件 + zubo.txt + IPTV.txt"
            git push origin main || echo "⚠️ 推送失败（可能网络/权限问题）"
          fi
